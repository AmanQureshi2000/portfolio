<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#f8f9fa" />
  <meta name="description" content="Welcome to Aman's portfolio website. Explore projects, skills, and experiences in full-stack web development, React.js, Node.js, and more." />
  <meta name="keywords" content="Aman, Web Developer, React, Node.js, Portfolio, MERN stack, JavaScript developer, Frontend, Backend" />
  <meta name="author" content="Aman Qureshi" />

  <!-- SEO Enhancement: Open Graph Meta Tags -->
  <meta property="og:title" content="Aman | Full-Stack Developer" />
  <meta property="og:description" content="Portfolio of Aman - a React and Node.js web developer showcasing skills and projects." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://yourdomain.com" />
  <meta property="og:image" content="%PUBLIC_URL%/og-image.png" />

  <!-- SEO Enhancement: Twitter Card Meta Tags -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Aman | Web Developer Portfolio" />
  <meta name="twitter:description" content="Explore Aman's work as a full-stack developer with expertise in React and Node.js." />
  <meta name="twitter:image" content="%PUBLIC_URL%/og-image.png" />

  <!-- SEO Enhancement: Canonical URL -->
  <link rel="canonical" href="https://yourdomain.com" />

  <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

  <!-- Performance: Preconnect for Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <title>Aman</title>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
</body>
<style>
  @import url('https://fonts.googleapis.com/css2?family=NTR&display=swap');

</html>
